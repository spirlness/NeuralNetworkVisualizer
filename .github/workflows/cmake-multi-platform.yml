name: CMake Multi-Platform CI

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  build:
    name: ${{ matrix.os }} - ${{ matrix.c_compiler }} - ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows MSVC
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            build_type: Release
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            build_type: Debug
          # Linux GCC
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Release
            qt_version: '5.15.2'
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Release
            qt_version: '6.6.1'
          # Linux Clang
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Release
            qt_version: '5.15.2'
          # macOS
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Release
            qt_version: '6.6.1'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt (Windows)
        if: matrix.os == 'windows-latest'
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          cache: true

      - name: Install Qt (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ matrix.qt_version }}
          cache: true

      - name: Install Qt (macOS)
        if: matrix.os == 'macos-latest'
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ matrix.qt_version }}
          cache: true

      - name: Configure CMake
        shell: bash
        run: |
          cmake -B build \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -S .

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} --verbose

      - name: Build Tests
        if: matrix.build_type == 'Release'
        run: cmake --build build --config ${{ matrix.build_type }} --target FunctionalTest CNNDiagnostic

      - name: Run Tests
        if: matrix.build_type == 'Release'
        working-directory: build
        run: ctest --output-on-failure --verbose

      - name: Upload Test Results
        if: always() && matrix.build_type == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: Test Results - ${{ matrix.os }} - ${{ matrix.c_compiler }}
          path: build/Testing/

      - name: Upload Binary
        if: matrix.build_type == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: Binary - ${{ matrix.os }} - ${{ matrix.c_compiler }}
          path: |
            build/${{ matrix.build_type }}/NeuralNetworkVisualizer*
            build/tests/${{ matrix.build_type }}/FunctionalTest*
            build/tests/${{ matrix.build_type }}/CNNDiagnostic*
